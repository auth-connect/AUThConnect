  <div class="list-none flex flex-col items-center cursor-pointer">
    @for (item of items; track $index) {
      <li class="w-full">
        <a
          class="middle none font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none rounded-lg hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 py-4 capitalize"
          [routerLink]="item.routeLink"
          routerLinkActive="bg-gray-600 shadow-md active:opacity-[0.9]"
          [routerLinkActiveOptions]="{ exact: true }"
        >
        <div class="flex justify-center items-center w-10 h-10"> 
          <ng-icon [name]="item.icon"></ng-icon>
        </div>
          @if (!isSidebarCollapsed()) {
            <span class="text-white">{{ item.label }}</span>
          }

          
        </a>
      </li>
    }
  </div>
