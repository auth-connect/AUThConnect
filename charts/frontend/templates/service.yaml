apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: frontend
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: http
  selector:
    app: frontend
    tier: frontend
  {{- if and (.Values.service.type) (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
