apiVersion: apps/v1
kind: Deployment
metadata:
  name:  backend
  labels:
    app: backend
    tier: backend
  namespace: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
      tier: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      imagePullSecrets:
      - name: my-registry-secret
      containers:
      - name: backend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port }}
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ENV
        - name: DSN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DSN
        - name: JWT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: JWT
        - name: ORIGIN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ORIGIN
        args:
        - --smtp-host
        - {{ .Values.smtp.host }}
        - --smtp-port
        - {{ .Values.smtp.port }}
        - --smtp-username
        - {{ .Values.smtp.username }}
        - --smtp-password
        - {{ .Values.smtp.password }}
        - --smtp-sender
        - {{ .Values.smtp.sender }}
