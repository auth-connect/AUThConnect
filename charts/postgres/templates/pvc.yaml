apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{include "postgres.fullname" .}}-pvc
  namespace: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{.Values.postgres.persistence.size}}
  storageClassName: {{.Values.persistence.storageClass | quote}}
